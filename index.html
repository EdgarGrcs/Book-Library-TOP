<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel ="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
</head>
<body>
    <div class="window">
     <div class="navbar">
            Your Book Library
     </div>   
       <div class="book-window">
        
        <Button class="add-library">
            Add a book to the library
        </Button>
        <ul class="book-shelf">
            <li class="book-list">
                <div class="book-block">
                    <div class="title">
                        Lord of the Rings
                    </div>
                    <div class="author">
                        J. RR. Tolkien
                    </div>
                    <div class="numPages">
                        69
                    </div>
                    <div class="read-status">
                        read
                    </div>
                    <button class="status">
                        READ/UNREAD
                    </button>
                    <button class="remove-button">
                        Remove from library
                    </button>
                </div>
            </li>
            <li>
                <div class="book-block">
                    <div class="title">
                        Lamborghini Manual
                    </div>
                    <div class="author">
                        Ferruccio Lamborghini
                    </div>
                    <div class="numPages">
                        420
                    </div>
                    <div class="read-status">
                        have not read
                    </div>
                    <button class="status">
                        READ/UNREAD
                    </button>
                    <button class="remove-button">
                        Remove from library
                    </button>
                </div>
            </li>
        </ul>
       </div>







    </div>
</body>
</html>
