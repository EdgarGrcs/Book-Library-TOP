<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel ="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
</head>
<body>
    <div class="window">
     <div class="navbar">
            Your Book Library
     </div>   
       <div class="book-window">
        
        <div class = "book-shelf">
               
            <div class="book-block">
                    <div class="title">
                        Lord of the Rings
                    </div>
                    <div class="author">
                        J. RR. Tolkien
                    </div>
                    <div class="numPages">
                        69
                    </div>
                    <div class="read-status">
                        read
                    </div>
                    <button class="status">
                        READ/UNREAD
                    </button>
                    <button class="remove-button">
                        Remove from library
                    </button>
                </div>
                
            </div>
            <button id = "add-div">
                Add book
            </button>
            
            <div id="myModal" class="modal">

                <div class="modal-content">
                    <div class="modal-header">
                      <span class="close">&times;</span>
                      <h2>Modal Header</h2>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label for="title">Title:</label><br>
                            <input type="text" id="title" name="title" value="Book Title"><br>
                            <label for="author">Author:</label><br>
                            <input type="text" id="author" name="lname" value="Author"><br>
                            <label for="numPages">Number of Pages:</label><br>
                            <input type="number" id="numPages" name="numPages"><br>
                            <label for="status">Have you finished the book?</label><br>
                            <input type="checkbox" id="status" name="status"><br><br>
                            <input type="submit">
                          </form>
                    </div>
                    <div class="modal-footer">
                      <h3>Modal Footer</h3>
                    </div>
                  </div>
            </div>



       </div>

    </div>
</body>
</html>
