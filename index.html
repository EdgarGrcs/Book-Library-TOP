<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel ="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
</head>
<body>
    <div class="window">
     <div class="navbar">
            Your Book Library
     </div>   
       <div class="book-window">
        
      
       
       <!-- Remove ul and li and instead replace with divs, make them
        overflow to another row if there are too many on the first one-->
       
        <div class = "book-shelf">
               
            <div class="book-block">
                    <div class="title">
                        Lord of the Rings
                    </div>
                    <div class="author">
                        J. RR. Tolkien
                    </div>
                    <div class="numPages">
                        69
                    </div>
                    <div class="read-status">
                        read
                    </div>
                    <button class="status">
                        READ/UNREAD
                    </button>
                    <button class="remove-button">
                        Remove from library
                    </button>
                </div>
                
            </div>
            <button class = "add-div">
                Add Book
            </button>
       </div>

    </div>
</body>
</html>
